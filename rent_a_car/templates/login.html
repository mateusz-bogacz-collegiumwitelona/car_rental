{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- MDB Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle (modale itd.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-white">
    {% include "includes/navbar2.html" %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
            <h4 class="mb-4 text-center">Logowanie</h4>

            {% if messages %}
                <div class="mb-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Nazwa użytkownika lub email</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Hasło</label>
                    {{ form.password }}
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Zaloguj się</button>
                </div>
            </form>
        </div>
    </div>

    {% include "includes/footer.html" %}
</body>
</html>
