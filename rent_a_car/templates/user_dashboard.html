<!DOCTYPE html>
<html>
<head>
    <title>Panel Użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2>Panel Użytkownika</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Witaj, {{ user.imie }} {{ user.nazwisko }}</h3>
                        <p>Email: {{ user.email }}</p>
                        <p>PESEL: {{ user.pesel }}</p>
                    </div>
                    <div class="col-md-6 text-end">
                        <a href="{% url 'logout' %}" class="btn btn-danger">Wyloguj</a>
                    </div>
                </div>
                
                <hr>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-header">Moje wynajmy</div>
                            <div class="card-body">
                                <a href="#" class="btn btn-primary w-100">Aktywne wynajmy</a>
                                <a href="#" class="btn btn-success w-100 mt-2">Historia wynajmów</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-header">Dane osobowe</div>
                            <div class="card-body">
                                <a href="#" class="btn btn-primary w-100">Edytuj profil</a>
                                <a href="#" class="btn btn-success w-100 mt-2">Zmień hasło</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-header">Rezerwacja</div>
                            <div class="card-body">
                                <a href="#" class="btn btn-primary w-100">Dostępne pojazdy</a>
                                <a href="#" class="btn btn-success w-100 mt-2">Nowa rezerwacja</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
