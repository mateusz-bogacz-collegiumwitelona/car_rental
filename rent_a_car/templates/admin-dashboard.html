<!DOCTYPE html>
<html>
<head>
    <title>Panel Administratora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Panel Administratora</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Witaj, {{ admin.imie }} {{ admin.nazwisko }}</h3>
                        <p>Email: {{ admin.email }}</p>
                    </div>
                    <div class="col-md-6 text-end">
                        <a href="{% url 'logout' %}" class="btn btn-danger">Wyloguj</a>
                    </div>
                </div>
                
                <hr>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-header">Zarządzanie użytkownikami</div>
                            <div class="card-body">
                                <a href="#" class="btn btn-primary w-100">Lista użytkowników</a>
                                <a href="#" class="btn btn-success w-100 mt-2">Dodaj użytkownika</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-header">Zarządzanie pojazdami</div>
                            <div class="card-body">
                                <a href="#" class="btn btn-primary w-100">Lista pojazdów</a>
                                <a href="#" class="btn btn-success w-100 mt-2">Dodaj pojazd</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-header">Raporty</div>
                            <div class="card-body">
                                <a href="#" class="btn btn-primary w-100">Raport wynajmu</a>
                                <a href="#" class="btn btn-success w-100 mt-2">Raport finansowy</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
